<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визуальный термометр</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background" class="background">
        <div class="background-overlay"></div>
    </div>
    
    <div class="container">
        <div class="weather-card">
            <div class="location">
                <div id="flag" class="flag">
                    <!-- Флаг будет вставлен через JavaScript -->
                </div>
                <div class="location-info">
                    <h1 id="city-name" class="city-name">Москва</h1>
                    <div id="country-name" class="country-name">Россия</div>
                </div>
            </div>
            
            <div class="weather-info">
                <div class="temperature-section">
                    <div class="temperature-container">
                        <div class="temperature" id="temperature">0°C</div>
                        <div class="temperature-label">Температура</div>
                    </div>
                    <div class="weather-icon" id="weather-icon">☀️</div>
                </div>
                
                <div class="details">
                    <div class="feels-like">Ощущается как: <span id="feels-like">0°C</span></div>
                    <div class="conditions" id="conditions">Ясно</div>
                    <div class="humidity">Влажность: <span id="humidity">50</span>%</div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
